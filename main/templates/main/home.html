{% extends "main/navbar.html" %}
{% block title %}
<title>Home Page</title>
{% endblock %}
{% block content %}
<h1>Home Page</h1>
<table>
    <tr>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Website</th>
    </tr>
    {% for activity in activities %}
    <tr>
        <td>{{ activity.start_time }}</td>
        <td>{{ activity.end_time }}</td>
        <td>{{ activity.site.url }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
