{% extends "main/navbar.html" %}
{% block title %}
    <link rel="stylesheet" href="/static/main/css/display-summary.css">

    <script src="/static/main/javascript/data-summary.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="https://github.com/nagix/chartjs-plugin-colorschemes/releases/download/v0.4.0/chartjs-plugin-colorschemes.min.js"></script>
    <title>Summary</title>
{% endblock %}
{% block content %}
    <h1 style="text-align: center">Internet Usage Summary</h1>
    <h2>Time Spent on Websites</h2>
    <div class="card">
        <div class="card-body">
            <canvas id="pie-chart-overall"></canvas>
        </div>
    </div>
    <h2>Average Internet Usage By Day</h2>
    <div class="card">
        <div class="card-body">
            <canvas id="bar-graph"></canvas>
        </div>
    </div>
    <h2>Average Internet Usage By Hour</h2>
    <div class="card">
        <div class="card-body">
            <canvas id="line-graph"></canvas>
        </div>
    </div>
    <h2>Productive Time Spent On</h2>
    <div class="card">
        <div class="card-body">
            <canvas id="pie-chart-productive"></canvas>
        </div>
    </div>
    <h2>Unproductive Time Spent On</h2>
    <div class="card">
        <div class="card-body">
            <canvas id="pie-chart-unproductive"></canvas>
        </div>
    </div>
{% endblock %}
