{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'main/css/error-message.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/padding.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/display-table.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'main/javascript/handle-time-input.js' %}"></script>
    <script src="{% static 'main/javascript/edit.js' %}"></script>
    {% block title %}
    {% endblock %}
</head>
<body>
    <div class="custom-navbar">
        <a class="custom-logo" href="../home.html"><img class="custom-navbar" src="{% static 'main/images/BMW-Emblem.jpg' %}"></a>
        {% if user.is_authenticated %}
            <button class="custom-navbar"><a class="custom-navbar" href="{% url 'sign-out' %}">Sign Out</a></button>
            <button class="custom-navbar"><a class="custom-navbar" href="{% url 'home' %}">Home</a></button>
            <button class="custom-navbar"><a class="custom-navbar" href="{% url 'view-site-visits' %}">View Site Visits</a></button>
        {% else %}
            <button class="custom-navbar"><a class="custom-navbar" href="{% url 'sign-in' %}">Sign In</a></button>
        {% endif %}
        <!--<button class="custom-navbar"><a class="custom-navbar" href="create-new-user.html">Create Account</a></button>-->
    </div>
    <div class="custom-body">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
