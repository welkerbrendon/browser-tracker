{% extends "main/navbar.html" %}
{% load crispy_forms_tags %}
{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Sign In</legend>
            {{ form|crispy }}
        </fieldset>
        <input type="submit" value="Sign In">
    </form>
    <br>
    <p>
        <a href="/accounts/create-account/"><button>Create New Account</button></a>
    </p>
{% endblock content %}
